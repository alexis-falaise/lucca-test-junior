<div class="activity main-content" [style.background-image]="bgImg">
  <div class="container">
    <div class="grid">
        <section class="grid-md8 grid-lg7 presentation-section">
          <nav class="breadcrumb">
            <a [routerLink]="['/destination']" class="breadcrumb-item" *ngIf="destination">Destinations</a>
            <a [routerLink]="['/destination', destination.id]" *ngIf="destination" class="breadcrumb-item">{{ destination.name }}</a>
            <a [routerLink]="['/activity']" class="breadcrumb-item">Activit√©s</a>
            <span class="breadcrumb-item is-active">{{activity.name}}</span>
          </nav>
          <h1>{{activity.name}}</h1>
          <div class="card">
            <div class="card-content">
              {{activity.description}}
            </div>
          </div>
        </section>
    </div>
  </div>
</div>
